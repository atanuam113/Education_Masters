
{% extends 'Edu_Master/student_dashboard_base.html' %}
{% load static %}
<!-- Page Title -->
{% block title%} Student dashboard {% endblock %}
{% block StudentDashboard %}
{% load static %}

<div class="udb">
    <div class="udb-sec udb-cour-stat">
        <h4><img src="{% static 'Edu_Master/images/icon/db3.png' %}" alt="" />New Blog</h4>

        <div class="row">
            <div class="col-md-12">
                <div class="box-inn-sp admin-form">

                    <div class="tab-inn">
                        <form method="post" action="" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" value="" class="validate" required id="BlogName"
                                        name="BlogName">
                                    <label class="">Blog name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="BlogDesc" name="BlogDesc" required></textarea>
                                    <label class="">Blog Descriptions</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="file-field input-field col s12">
                                    <div class="btn admin-upload-btn">
                                        <span>File</span>
                                        <input type="file" id="BlogBanner" name="BlogBanner"
                                            enctype="multipart/form-data">
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" type="text"
                                            placeholder="Blog banner">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="waves-effect waves-light btn-large waves-input-wrapper"><input
                                            type="submit" class="waves-button-input"></i>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
